name: CI
on: [push, pull_request]
jobs:
  ci:
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13-dev", "pypy-3.10"]
        suite: ["py", "integration"]
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: pip install tox
      - name: Test using tox
        run: tox -e ${{ matrix.suite }}
  qa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install tox
        run: pip install tox
      - name: Test using tox
        run: tox -e qa
